<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"></meta>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Sign In</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Academic Gateway</a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pull-right" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">Academic Gateway Sign In</h1>
        <p class="lead">This hosting platforms acts as a home to many apps to make student lives easier. Please Sign In
            now!</p>
        <hr class="my-4"></hr>

        <div class="row justify-content-around">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" id="username" name="username" placeholder="Username"
                               type="text"></input>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" name="password" placeholder="Password"
                               type="password"></input>
                    </div>

                    <input class="btn btn-primary" id="loginSubmit" type="submit" value="Sign In"></input>
                </form>
            </div>
        </div>
        <br></br>
        <div class="row justify-content-around">
            <div class="col-sm-6">
                <a class="btn btn-warning btn-lg" href="/users/sign-up">Sign Up</a>
            </div>
        </div>
    </div>
</div>

<script>
    $("#loginSubmit").click(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/login",
            data: JSON.stringify({password: $('#password').val(), username: $('#username').val()}),
            success: function (data, textStatus, request) {
                $('#password').val("");
                $('#username').val("");
                if (document.referrer.includes("users/sign-up")) {
                    document.location.replace("/");
                } else {
                    document.location.replace(document.referrer);
                }
            },
            error: function (request, textStatus, errorThrown) {
                $('#password').val("");
                alert("Failure! Please try again\n" + errorThrown);
            },
            dataType: "json",
            contentType: "application/json"
        });
    });
</script>
</body>
</html>
