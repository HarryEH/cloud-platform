<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></meta>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"></meta>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Academic Gateway</a>

        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pull-right" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">App Upload</h1>
        <p class="lead">Upload your apps here to get them published on our platform!</p>
        <hr class="my-4"></hr>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>
    </div>


    <div class="row">
        <div class="col-md-10">
            <form action="/upload" enctype="multipart/form-data" method="POST">
                <div class="form-group">
                    <label for="logo">App Logo:</label>
                    <input class="form-control" id="logo" name="logo" type="file"/>
                </div>

                <div class="form-group">
                    <label for="description">App Description:</label>
                    <input class="form-control" id="description" name="description" placeholder="Describe your app!"
                           type="text-area"/>
                </div>

                <div class="form-group">
                    <label for="file">Application:</label>
                    <input class="form-control" id="file" name="file" type="file"/>
                </div>

                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
        </div>
    </div>

</div>

</body>
</html>
